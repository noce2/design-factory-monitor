<div class="row">
    <div class="col-lg col-md-12 col-sm-12 col-xs-12">
        <clr-datagrid [(clrDgSelected)]="selected">
        
            <clr-dg-action-bar>
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-secondary" (click)="onCreate()"><clr-icon shape="design"></clr-icon> Create</button>
                    <button type="button" class="btn btn-sm btn-secondary" (click)="onAdd()"><clr-icon shape="plus"></clr-icon> Add
                        to group</button>
                    <button type="button" class="btn btn-sm btn-secondary" (click)="onDelete()" ><clr-icon shape="close"></clr-icon> Delete</button>
                    <button type="button" class="btn btn-sm btn-secondary" (click)="onEdit()" *ngIf="selected.length == 1"><clr-icon shape="pencil"></clr-icon> Edit</button>
                </div>
            </clr-dg-action-bar>
        
            <clr-dg-column [clrDgField]="'id'">ID</clr-dg-column>
            <clr-dg-column [clrDgField]="'name'">Name</clr-dg-column>
            <clr-dg-column [clrDgField]="'creator'">Creator</clr-dg-column>
            <clr-dg-column [clrDgField]="'briefDescription'">Brief Description</clr-dg-column>
        
            <clr-dg-row *clrDgItems="let design of designs" [clrDgItem]="design">
                <clr-dg-cell>{{design.id}}</clr-dg-cell>
                <clr-dg-cell>{{design.name}}</clr-dg-cell>
                <clr-dg-cell>{{design.creator}}</clr-dg-cell>
                <clr-dg-cell>{{design.briefDescription}}</clr-dg-cell>
            </clr-dg-row>
            <clr-dg-footer>
                {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                of {{pagination.totalItems}} designs
                <clr-dg-pagination #pagination [clrDgPageSize]="10"></clr-dg-pagination>
            </clr-dg-footer>
        </clr-datagrid>
    </div>
    <div class="col-lg col-md-12 col-sm-12 col-xs-12" *ngIf="detail">
        <form #designDetailForm="ngForm">
                <button class="close" type="button" (click)="onDetailClose()">
                    <clr-icon shape="window-close" size="36"></clr-icon>
                </button>
            <section class="form-block">
                <label>Create Design Package</label>
                <div class="form-group">
                    <label for="designId">
                        ID
                    </label>
                    <input type="text" id="designID" size="15" [(ngModel)]="detail.id" name="designID">
                </div>
                <div class="form-group">
                    <label for="designName">
                        Name
                    </label>
                    <input type="text" id="designName" size="25" [(ngModel)]="detail.name" name="designName">
                </div>
                <div class="form-group">
                    <label for="designCreator">
                        Creator
                    </label>
                    <input type="text" id="designCreator" size="25" [(ngModel)]="detail.creator" name="designCreator">
                </div>
                <div class="form-group">
                    <label for="designBriefDescription">
                        Brief Description
                    </label>
                    <textarea id="designBriefDescription" rows="3" [(ngModel)]="detail.briefDescription" name="designBriefDescription"></textarea>
                </div>
                <button class="btn btn-success" (click)="onSave()">Save</button>
                <button class="btn btn-danger"  (click)="onDetailClose()">Cancel</button>
            </section>
        </form>
    </div>
</div>
